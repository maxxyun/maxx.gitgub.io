<! doctype html>
<html>
    <head>
    <style>
        * {
            box-sizing: border-box;
/*            border-box 를 사용해서 박스 외곽의 크기를 으로 맞출 수 있음     */
        }
        div{
            margin: 10px;
            width: 150px;
        }
        #small{
            border: 10px solid black;
        }
        #large{
            
            border: 30px solid black;
        }
        </style>
    </head>
    <body>
<!--    #small+#large 입력 후 tab      -->
    <div id="small">Hello</div>
    <div id="large">Hello</div>
    </body>
</html>
