<! doctype html>
<html>
    <head>
      <style>
li{color: red !important;} /*!important라고 적으면 무조건 우선순위가 높아짐*/
#idsel{color: blue;}
.classsel{color: green;}
      </style>
    </head>
    <body>
      <ul>
        <li>html</li>
        <li id="idsel" class="classsel" style="color:pink">css</li>
        <li>javascript</li>
      </ul>
      <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
      </ol>
    </body>
</html>
